# Ocean Kernel - Limine Bootloader Configuration

TIMEOUT=3
GRAPHICS=no
VERBOSE=yes

:Ocean Kernel
    PROTOCOL=limine
    KERNEL_PATH=boot:///kernel.elf

    # Initial ramdisk (when we have one)
    # MODULE_PATH=boot:///initrd.cpio

    # Higher-half direct mapping at KERNEL_PHYS_BASE
    KASLR=no

    # Request 64-bit mode
    KERNEL_CMDLINE=
